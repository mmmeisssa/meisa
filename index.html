<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>mmmeisssa portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #fafafa;
      color: #333;
    }
    header {
      background: white;
      border-bottom: 1px solid #ddd;
      padding: 12px 16px;
      text-align: center;
    }
    .logo {
      font-weight: 700;
      font-size: 24px;
      color: #405de6;
      user-select: none;
    }
    main {
      max-width: 600px;
      margin: 24px auto;
      padding: 0 16px;
    }
    .post {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 24px;
      overflow: hidden;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
    }
    .post img {
      width: 100%;
      display: block;
    }
    .post-content {
      padding: 12px 16px;
    }
    .post-user {
      font-weight: 600;
      margin-bottom: 8px;
    }
    .post-text {
      line-height: 1.4;
    }
    #contacts {
      background: white;
      border-radius: 8px;
      padding: 16px;
      margin-top: 24px;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
      text-align: center;
    }
    #contacts a {
      display: inline-block;
      padding: 10px 20px;
      background: #0088cc;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MMMEISSSA</div>
  </header>
  <main>
    <article class="post">
      <img src="https://img.youtube.com/vi/AfdHdu_YifA/hqdefault.jpg" alt="Video Edit Preview" />
      <div class="post-content">
        <div class="post-user">Video Edit</div>
        <div class="post-text">
          This video is a highlight edit, where I cut the best moments and arranged them simply.  
          The editing took about 20 minutes.
        </div>
        <a href="https://youtu.be/AfdHdu_YifA" target="_blank" style="display:inline-block; margin-top:10px; padding:8px 16px; background:#ff0000; color:#fff; text-decoration:none; border-radius:4px;">Watch on YouTube</a>
      </div>
    </article>

    <section id="contacts">
      <h2>Contact Me</h2>
      <p>If you'd like to get in touch, feel free to reach out on Telegram:</p>
      <a href="https://t.me/mmmeisssa" target="_blank" rel="noopener">Message on Telegram</a>
    </section>
  </main>
</body>
</html>
